name: tech_note
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # design
  flutter_riverpod: ^2.3.0
  riverpod_annotation: ^2.0.0

  # UI
  rounded_loading_button: ^2.1.0
  loading_animation_widget: ^1.2.0+4
  file_picker: ^6.0.0
  flutter_colorpicker: ^1.0.3
  image_network: ^2.5.1
  fast_cached_network_image: ^1.1.1
  flutter_markdown: ^0.6.18+2
  flutter_highlighter: ^0.1.1

  # local storage
  shared_preferences: ^2.2.2

  # other
  url_launcher_web: ^2.0.16
  package_info_plus: ^4.2.0
  intl: ^0.18.0
  logger: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  riverpod_generator: ^2.0.0
  flutter_lints: ^2.0.0
  build_runner: ^2.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Note Sans JP
      fonts:
        - asset: assets/font/NotoSansJP-Regular.otf
